<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>100 Reasons I Love You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    .reason-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
      transition: 0.3s;
    }
    .reason-card:hover {
      background-color: #ffe4e1;
    }
    .header {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
    }
    .random-reason {
      font-weight: bold;
      font-size: 1.2rem;
      color: #e75480;
    }

    /* Floating heart animation */
    .heart {
      width: 15px;
      height: 15px;
      background: #e75480;
      position: absolute;
      top: 100%;
      animation: float 5s linear infinite;
      opacity: 0.7;
      transform: rotate(45deg);
    }
    .heart::before, .heart::after {
      content: "";
      width: 15px;
      height: 15px;
      background: #e75480;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -7.5px;
      left: 0;
    }
    .heart::after {
      left: -7.5px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <div class="header">
      <h1>100 Reasons Why I Love You ðŸ’–</h1>
      <button class="btn btn-outline-danger my-3" onclick="showRandomReason()">Show Me a Random Reason</button>
      <p class="random-reason" id="randomReason">Click the button above!</p>
    </div>

    <div class="row" id="reasonsList">
      <!-- JS will add reasons here -->
    </div>
  </div>

  <!-- Heart Animation Script -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
  </script>

  <!-- Love Reasons Script -->
  <script>
    const reasons = [
      "You always support me.",
      "Your smile lights up my day.",
      "Youâ€™re kind to everyone.",
      "You listen to me even when I ramble.",
      "You make me feel safe.",
      "You love me for who I am.",
      "Youâ€™re so smart and humble.",
      "You remember the little things.",
      "You make me laugh even on bad days.",
      "You look cute even when angry.",
      // ðŸ‘‰ Add more reasons here up to 100
    ];

    function showRandomReason() {
      const randomIndex = Math.floor(Math.random() * reasons.length);
      document.getElementById("randomReason").innerText = reasons[randomIndex];
    }

    function loadReasons() {
      const list = document.getElementById("reasonsList");
      reasons.forEach((reason, i) => {
        const col = document.createElement("div");
        col.className = "col-md-4";

        const card = document.createElement("div");
        card.className = "reason-card";
        card.innerHTML = `<h5>#${i + 1}</h5><p>${reason}</p>`;

        col.appendChild(card);
        list.appendChild(col);
      });
    }

    loadReasons();
  </script>

</body>
</html>
